version: 2
jobs:
  build:
    working_directory: ~/project
    # The primary container is an instance of the first list image listed. Your build commands run in this container.
    docker:
      - image: circleci/php:7.1
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_HOST: 127.0.0.1
          MYSQL_DATABASE: liho
          MYSQL_USER: liho
          MYSQL_PASSWORD: liho
    # The secondary container is an instance of the second listed image which is run in a common network where ports exposed on the primary container are available on localhost.
      - image: circleci/mysql:5.7.17
    steps:
      - checkout
      # Dependencies
      - run:
          name: Install System Dependencies
          command: sudo apt-get update -qq && sudo apt-get install -y build-essential mysql-server
      # Set up db
      - run:
          name: Set up db
          command: |
            mysql --version
            echo "CREATE DATABASE liho;" | mysql -u root --password="" -h 127.0.0.1
            echo "CREATE USER 'liho'@'127.0.0.1' IDENTIFIED BY 'liho';" | mysql -u root --password="" -h 127.0.0.1
            echo "GRANT ALL PRIVILEGES ON *.* TO 'liho'@'127.0.0.1';" | mysql -u root --password="" -h 127.0.0.1
      # API-V1
      - run:
          name: Init api-v1
          pwd: ./api-v1/fuel
          command: |
            env
            php ./composer.phar install
            php oil r install
            php oil r migrate --help
            php oil r migrate --all -v
      - run:
          name: Test api-v1
          command: |
            php ./api-v1/fuel/oil test --group=Public
      # PHP Exercism
      - run:
          name: Init PHP Exercism
          pwd: ./php
          command: |
            sudo apt-get install -y wget
            ./install_composer.sh
            php ./composer.phar install
      - run:
          name: Test PHP Exercism
          pwd: ./php
          command: |
            ./vendor/phpunit/phpunit/phpunit  hello-world/hello-world_test.php

  test:
    docker:
      - image: circleci/php:7.1
      - image: circleci/mysql:5.7.17
    steps:
      - checkout
      - run:
          name: Test
          command: php oil r install

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /v*/
